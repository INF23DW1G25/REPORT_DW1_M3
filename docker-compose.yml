version: "3.7"
services:
  db:
    container_name: todo-mysql
    image: mysql:5.7
    command:
      - --character-set-server=utf8mb4
      - --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
    volumes:
      - ./db/mysql-init.sql:/docker-entrypoint-initdb.d/mysql-init.sql
    networks:
      - todo-network
    ports:
      - 3306:3306
  lb4:
    depends_on:
      - db
    container_name: lb4-todo-list
    build: ./lb4-todo-list
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
    networks:
      - todo-network
  react-admin:
    container_name: todo-react-admin
    build: ./todo-list-react_admin
    ports:
      - 3006:3006  
    networks:
      - todo-network
    depends_on:
      - lb4

networks:
  todo-network:
    driver: bridge
